<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.tab-container {
    display: flex;
    justify-content: space-between;
    width: calc(100% - 10px); /* 80px margin on each side */
    max-width: 400px; /* Set a max-width for better responsiveness */
    background-color: #E45959;
    padding: 6px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);

}
.tab-button-2, 
.tab-button-1 {
    width: 160px;
    padding: 10px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    border-radius: 0 20px 20px 0;
    transition: background-color 0.3s ease;
} 
.tab-button-1 {
    border-radius: 0 20px 20px 0;
	border-radius: 20px 0 0 20px;
	background-color: #E45959;
	border: 1px solid #EFF6FE;
	    color: white;
}
.tab-button-2 {
	border: 1px solid #E45959;
	color: #000;
		background-color: #EFF6FE;
    
}
.tab-button:hover {
    background-color: #0056b3;
}

	</style>
    <div class="tab-container">
        <button class="tab-button-1">Helper</button>
        <button class="tab-button-2">Client</button>
    </div>
</body>
</html>
