	<script>
	
const filterButton = document.querySelector('.filter-button');
const emergFilterButton = document.querySelector('.emerg-filter-button');
const emergDropdown = document.querySelector('.emerg-filter-dropdown');
const dropdown = document.querySelector('.filter-dropdown');

emergFilterButton.addEventListener('click', function() {
  emergDropdown.style.display = (emergDropdown.style.display === 'block') ? 'none' : 'block';
});
		
		filterButton.addEventListener('click', function() {
  dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
});

const dropdownOptions = document.querySelectorAll('.dropdown-option');

dropdownOptions.forEach(function(option) {
  option.addEventListener('click', function() {
    // Update the selected option here
    // For example, you could update a variable with the selected value
    const selectedOption = option.textContent;
    
    // Close the dropdown menu
	  emergDropdown.style.display = 'none';
    dropdown.style.display = 'none';
  });
});	
	</script>

	<script>
	/* general messages */
const dropdownArrow = document.querySelector('.dropdown-arrow');
const moreContent = document.querySelector('.all-more-content');

dropdownArrow.addEventListener('click', () => {
  if (moreContent.style.display === 'none') {
    moreContent.style.display = 'block';
    dropdownArrow.innerHTML = '<i class="fa fa-chevron-down"></i>';
  } else {
    moreContent.style.display = 'none';
    dropdownArrow.innerHTML = '<i class="fa fa-chevron-up"></i>';
  }
});	
	</script>
