<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page with Suggestions and Filter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Search container */
    .search-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }

    .search-container input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .search-container .search-icon {
      margin-right: 10px;
    }

    .search-container .back-arrow,
    .search-container .menu-icon {
      cursor: pointer;
      margin-right: 10px;
    }

    /* Suggestions box */
    .suggestions {
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: absolute;
      width: 90%;
      display: none;
      z-index: 1;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f2f2f2;
    }

    /* Content container */
    .content-container {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    .content-container img {
      max-width: 100%;
      height: auto;
    }

    .content-container h2 {
      margin-top: 20px;
    }

    .content-container p {
      margin-top: 10px;
    }

    /* Filter bar */
    .filter-bar {
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filter-bar .filter-icon {
      margin-left: 10px;
    }

    /* Footer */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Search bar -->
  <div class="search-container">
    <span class="back-arrow">‚Üê</span>
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="Search here...">
    <span class="menu-icon">‚ò∞</span>
  </div>

  <!-- Suggestions box -->
  <div class="suggestions" id="suggestionsBox"></div>

  <!-- Content container -->
  <div class="content-container" id="contentContainer">
    <h2>Welcome to the Skilled Workers Platform</h2>
    <p>Search for skilled workers and explore the results here.</p>
  </div>

  <!-- Filter bar -->
  <div class="filter-bar" id="filterBar">
    <div class="filter-icon">‚öôÔ∏è Filter</div>
    <div class="dropdown-menus">
      <select>
        <option value="all">All</option>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
      </select>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Skilled Workers Platform
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestionsBox');
    const contentContainer = document.getElementById('contentContainer');
    const filterBar = document.getElementById('filterBar');

    const suggestions = ['Plumber', 'Electrician', 'Carpenter', 'Mechanic', 'Painter'];

    // Display suggestions as user types
    searchInput.addEventListener('input', () => {
      const input = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = '';
      if (input) {
        const filteredSuggestions = suggestions.filter(suggestion =>
          suggestion.toLowerCase().includes(input)
        );

        if (filteredSuggestions.length > 0) {
          suggestionsBox.style.display = 'block';
          filteredSuggestions.forEach(suggestion => {
            const suggestionDiv = document.createElement('div');
            suggestionDiv.textContent = suggestion;
            suggestionDiv.addEventListener('click', () => {
              handleSuggestionClick(suggestion);
            });
            suggestionsBox.appendChild(suggestionDiv);
          });
        } else {
          suggestionsBox.style.display = 'none';
        }
      } else {
        suggestionsBox.style.display = 'none';
      }
    });

    // Handle suggestion click
    function handleSuggestionClick(suggestion) {
      // Set the search input to the clicked suggestion
      searchInput.value = suggestion;

      // Hide the suggestions box
      suggestionsBox.style.display = 'none';

      // Display the search result content
      contentContainer.innerHTML = `
        <img src="https://via.placeholder.com/400" alt="${suggestion}">
        <h2>${suggestion}</h2>
        <p>Here is some information about ${suggestion} and the services they provide.</p>
      `;

      // Show the filter bar
      filterBar.style.display = 'flex';
    }
  </script>

</body>
</html>
