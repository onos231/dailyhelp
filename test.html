<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
	body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

.container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    margin-bottom: 8px;
    font-size: 16px;
}

input[type="text"] {
    padding: 8px;
    font-size: 16px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

	</style>
     <div class="container">
        <label for="cc-input">Credit Card Number:</label>
        <input type="text" id="cc-input" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
    </div>
	
	
    <script>
	document.addEventListener('DOMContentLoaded', () => {
    const ccInput = document.getElementById('cc-input');

    ccInput.addEventListener('input', () => {
        let value = ccInput.value.replace(/\s+/g, '');
        if (value.length > 16) {
            value = value.slice(0, 16);
        }
        let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
        ccInput.value = formattedValue;
    });
});

	</script>
		
</body>
</html>
