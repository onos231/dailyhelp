<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tab</title>
     <link rel="stylesheet" href="styles.cssc">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.jsc"></script>
</head>
<body>
	<style>

 body {
    font-family: Arial, sans-serif;
}

.dropdown {
    position: relative;
    display: inline-block;

}
		.ddd {
			width: 100%;
		}

.dropdown-item {
	width: 150px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.dropdown-item:last-child {
    border-bottom: none;
}

.dropdown-item span {
    display: block;
    font-weight: bold;
}

.dropdown-content select {
    width: 100%;
    padding: 5px;
    border-radius: 4px;
	border: none;
    box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.25);
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

.toggle-arrow {
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s;
}

.dropdown-content.show .toggle-arrow {
    transform: rotate(180deg);
}
		.time-title {
			margin-bottom: 4px;
			color: #000;
			font-size: 15px;
			font-family: 'Roboto';
		}

	</style>
	
	
	<div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdownMenu()">Select Experience <span class="arrow">&#9662;</span></button>
        <ul class="dropdown-menu">
            <li onclick="selectExperience('0 &#45; 1 years')">0 &#45; 1 years</li>
            <li onclick="selectExperience('2 &#45; 5 years')">2 &#45; 5 years</li>
            <li onclick="selectExperience('6 &#45; 10 years')">6 &#45; 10 years</li>
            <li onclick="selectExperience('10&#43; years')">10&#43; years</li>
        </ul>
    </div>
  
	
    <script>
	
function toggleDropdownMenu() {
    var dropdownMenu = document.querySelector('.dropdown-menu');
    var arrow = document.querySelector('.dropdown-toggle .arrow');
    
    if (dropdownMenu.style.display === 'block') {
        dropdownMenu.style.display = 'none';
        arrow.innerHTML = '&#9662;';
    } else {
        dropdownMenu.style.display = 'block';
        arrow.innerHTML = '&#9652;';
    }
}

function selectState(state) {
    var dropdownMenu = document.querySelector('.dropdown-menu');
    var button = document.querySelector('.dropdown-toggle');
    var arrow = document.querySelector('.dropdown-toggle .arrow');
    
    button.innerHTML = '' + state + ' <span class="arrow">&#9662;</span>';
    dropdownMenu.style.display = 'none';
    arrow.innerHTML = '&#9662;';
	
}
		function selectExperience(Years) {
    var dropdownMenu = document.querySelector('.dropdown-menu');
    var button = document.querySelector('.dropdown-toggle');
    var arrow = document.querySelector('.dropdown-toggle .arrow');
    
    button.innerHTML = '' + Years + ' <span class="arrow">&#9662;</span>';
    dropdownMenu.style.display = 'none';
    arrow.innerHTML = '&#9662;';
	
}



	</script>
		
</body>
</html>
