<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page with Filter and Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
    }

    .search-container input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      padding-left: 40px;
      font-size: 16px;
    }

    .search-container .search-icon {
      position: relative;
      left: 20px;
    }

    .back-arrow, .hamburger-menu {
      cursor: pointer;
      font-size: 18px;
    }

    .suggestions-box {
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: none;
      z-index: 999;
    }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .search-result {
      padding: 20px;
      display: none;
    }

    .result-item {
      margin-bottom: 20px;
    }

    .result-item img {
      max-width: 100px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .filter-bar {
      display: none;
      background-color: #ddd;
      padding: 10px;
      position: fixed;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .delete-btn {
      position: absolute;
      right: 35px;
      cursor: pointer;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>

  <!-- Search Container -->
  <div class="search-container">
    <span class="back-arrow">‚¨Ö</span>
    <div style="position: relative; width: 80%;">
      <span class="search-icon">üîç</span>
      <input type="text" id="search-input" placeholder="Type to search...">
      <span class="delete-btn" id="delete-btn" style="display:none;">‚úñ</span>
      <div class="suggestions-box" id="suggestions-box"></div>
    </div>
    <span class="hamburger-menu">‚ò∞</span>
  </div>

  <!-- Search Result -->
  <div class="search-result" id="search-result">
    <!-- Content will be added dynamically -->
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar" id="filter-bar">
    <span>üîç Filter</span>
    <div>
      <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Skilled Job Platform. All Rights Reserved.
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const suggestionsBox = document.getElementById('suggestions-box');
    const searchResult = document.getElementById('search-result');
    const filterBar = document.getElementById('filter-bar');
    const deleteBtn = document.getElementById('delete-btn');
    
    const suggestions = ['Plumber', 'Electrician', 'Carpenter', 'Mechanic', 'Painter', 'Welder'];
    
    searchInput.addEventListener('input', function () {
      const query = searchInput.value.toLowerCase();
      if (query) {
        let matches = suggestions.filter(suggestion => suggestion.toLowerCase().includes(query));
        showSuggestions(matches);
        deleteBtn.style.display = 'inline';
      } else {
        suggestionsBox.style.display = 'none';
        deleteBtn.style.display = 'none';
      }
    });

    function showSuggestions(matches) {
      suggestionsBox.innerHTML = '';
      if (matches.length > 0) {
        matches.forEach(match => {
          let div = document.createElement('div');
          div.className = 'suggestion-item';
          div.textContent = match;
          div.addEventListener('click', function () {
            searchInput.value = match;
            suggestionsBox.style.display = 'none';
            displaySearchResult(match);
          });
          suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = 'block';
      } else {
        suggestionsBox.style.display = 'none';
      }
    }

    function displaySearchResult(searchQuery) {
      searchResult.innerHTML = `
        <div class="result-item">
          <img src="https://via.placeholder.com/100" alt="Sample Image">
          <div>
            <h3>${searchQuery}</h3>
            <p>This is a skilled job search result for ${searchQuery}. More details can go here...</p>
          </div>
        </div>
      `;
      searchResult.style.display = 'block';
      filterBar.style.display = 'flex';
    }

    // Delete button functionality
    deleteBtn.addEventListener('click', function () {
      searchInput.value = '';
      suggestionsBox.style.display = 'none';
      deleteBtn.style.display = 'none';
    });
  </script>

</body>
</html>
