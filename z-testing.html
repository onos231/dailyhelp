<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.notification-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
    font-size: 24px;
}

.notification-count {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: red;
    color: white;
    padding: 5px 10px;
    border-radius: 50%;
    font-size: 14px;
}

.message-tab {
    display: none;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: absolute;
    top: 70px;
}

#mark-read {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#mark-read:hover {
    background-color: #0056b3;
}

	</style>
    <div class="notification-container" id="notification-container">
        <span class="notification-icon">ðŸ“©</span>
        <span class="notification-count" id="notification-count">3</span>
    </div>

    <div class="message-tab" id="message-tab">
        <p>You have 3 new messages!</p>
        <button id="mark-read">Mark as Read</button>
    </div>

    <script src="script.js"></script>
	<script>
	document.getElementById('notification-container').addEventListener('click', function() {
    const messageTab = document.getElementById('message-tab');
    messageTab.style.display = 'block';
});

document.getElementById('mark-read').addEventListener('click', function() {
    const notificationContainer = document.getElementById('notification-container');
    const messageTab = document.getElementById('message-tab');

    // Hide the notification container
    notificationContainer.style.display = 'none';

    // Hide the message tab
    messageTab.style.display = 'none';
});

	</script>
</body>
</html>
