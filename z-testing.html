<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    padding: 20px;
    background-color: #f8f8f8;
    position: relative;
}

.search-container {
    display: flex;
    align-items: center;
    position: relative;
}

.search-icon {
    font-size: 24px;
    cursor: pointer;
}

.search-bar {
    display: none;
    align-items: center;
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    position: relative;
}

.search-bar input {
    width: 100%;
    padding: 18px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.bar-icon {
    position: absolute;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #555;
}


	</style>
    <header>
        <div class="search-container">
            <span class="search-icon" id="search-icon">&#128269;</span>
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search...">
                <span class="bar-icon">&#128269;</span>
            </div>
        </div>
    </header>

    <main>
        <h1>Page Content</h1>
        <p>This is some content on the page that will shift down when the search bar is displayed.</p>
    </main>

    <script>
	document.getElementById('search-icon').addEventListener('click', function() {
    var searchBar = document.getElementById('search-bar');
    var searchIcon = document.getElementById('search-icon');
    
    // Hide the initial search icon
    searchIcon.style.display = 'none';
    
    // Display the search bar
    searchBar.style.display = 'flex';
});

	</script>
</body>
</html>
