<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How It Works</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.how-it-works {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
}

.step {
    text-align: center;
    flex: 1;
    margin: 0 10px;
}

.step h3 {
    font-size: 13px;
    margin-bottom: 10px;
}

.step img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 10px;
	display: inline-block;
}

	</style>
    <section class="how-it-works">
        <div class="step">
            <h3>Step 1: Choose a Product</h3>
            <img src="https://via.placeholder.com/150" alt="Choose a Product">
        </div>
        <div class="step">
            <h3>Step 2: Add to Cart</h3>
            <img src="https://via.placeholder.com/150" alt="Add to Cart">
        </div>
        <div class="step">
            <h3>Step 3: Checkout</h3>
            <img src="https://via.placeholder.com/150" alt="Checkout">
        </div>
        <div class="step">
            <h3>Step 4: Enjoy Your Purchase</h3>
            <img src="https://via.placeholder.com/150" alt="Enjoy Your Purchase">
        </div>
    </section>
</body>
</html>
