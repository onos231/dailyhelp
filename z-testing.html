<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.horizontal-field {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    margin: 20px;
    border-radius: 5px;
}

.pic-with-name {
    display: flex;
    align-items: center;
}

.marital-status {
    font-size: 16px;
    color: #555;
}

	</style>
    <div class="horizontal-field">
        <div class="pic-with-name">
            <img src="icon.png" alt="Icon" class="icon">
            <span class="name">John Doe</span>
        </div>
        <div class="online-with-status">
            <span class="">Married</span>
        </div>
    </div>

</body>
</html>
