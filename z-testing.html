<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.dob-tab {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 300px;
    padding: 10px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

.dob-tab input[type="text"] {
    width: 70px;
    padding: 5px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    margin-right: 5px;
    cursor: pointer;
}

.dob-icon img {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.calendar-popup {
    display: none;
    position: absolute;
    top: 45px;
    right: 0;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    z-index: 10;
}

.calendar-popup input[type="date"] {
    width: 100%;
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

	</style>
    <!-- Date of Birth Tab -->
    <div class="dob-tab">
        <input type="text" id="month" name="month" placeholder="Month" readonly>
        <input type="text" id="day" name="day" placeholder="Day" readonly>
        <input type="text" id="year" name="year" placeholder="Year" readonly>
        <div class="dob-icon" onclick="toggleCalendar()">
            <img src="img/edit-profile/calendar.png" alt="Project 2" />
        </div>
    </div>

    <!-- Calendar Popup -->
    <div id="calendarPopup" class="calendar-popup">
        <input type="date" id="dob" name="dob" onchange="updateDOB()">
    </div>

    <script src="script.js"></script>
	
	
	<script>
		
	function toggleCalendar() {
    var calendarPopup = document.getElementById('calendarPopup');
    if (calendarPopup.style.display === 'block') {
        calendarPopup.style.display = 'none';
    } else {
        calendarPopup.style.display = 'block';
    }
}

function updateDOB() {
    var dob = document.getElementById('dob').value;
    var date = new Date(dob);
    var month = date.toLocaleString('default', { month: 'long' });
    var day = date.getDate();
    var year = date.getFullYear();

    document.getElementById('month').value = month;
    document.getElementById('day').value = day;
    document.getElementById('year').value = year;

    // Hide the calendar popup after selection
    toggleCalendar();
}

// Close the calendar popup when clicking outside
window.onclick = function(event) {
    var calendarPopup = document.getElementById('calendarPopup');
    var dobTab = document.querySelector('.dob-tab');

    if (event.target !== calendarPopup && !calendarPopup.contains(event.target) && !dobTab.contains(event.target)) {
        calendarPopup.style.display = 'none';
    }
}

	</script>
</body>
</html>
