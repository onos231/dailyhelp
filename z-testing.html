<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Content Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
}

.container {
    display: flex;
    height: 100vh;
}

.tabs {
    width: 20%;
    background-color: #333;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.tab-link {
    background-color: #444;
    color: white;
    border: none;
    padding: 15px;
    margin-bottom: 5px;
    cursor: pointer;
    text-align: left;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.tab-link:hover {
    background-color: #555;
}

.content {
    width: 80%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tab-content {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-sizing: border-box;
}

.background-image {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('https://via.placeholder.com/800');
    background-size: cover;
    background-position: center;
    z-index: -1;
}

	</style>
	
    <div class="container">
        <div class="tabs">
            <button class="tab-link" onclick="openContent(event, 'content1')">Tab 1</button>
            <button class="tab-link" onclick="openContent(event, 'content2')">Tab 2</button>
            <button class="tab-link" onclick="openContent(event, 'content3')">Tab 3</button>
            <button class="tab-link" onclick="openContent(event, 'content4')">Tab 4</button>
        </div>
        <div class="content">
            <div id="content1" class="tab-content">
                <h2>Content 1</h2>
                <p>This is the content for Tab 1.</p>
            </div>
            <div id="content2" class="tab-content">
                <h2>Content 2</h2>
                <p>This is the content for Tab 2.</p>
            </div>
            <div id="content3" class="tab-content">
                <h2>Content 3</h2>
                <p>This is the content for Tab 3.</p>
            </div>
            <div id="content4" class="tab-content">
                <h2>Content 4</h2>
                <p>This is the content for Tab 4.</p>
            </div>
            <div class="background-image"></div>
        </div>
    </div>
    <script src="script.js"></script>
	<script>
	function openContent(event, contentId) {
    // Hide all tab content by default
    var tabContents = document.getElementsByClassName('tab-content');
    for (var i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none';
    }

    // Remove active class from all tab links
    var tabLinks = document.getElementsByClassName('tab-link');
    for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove('active');
    }

    // Show the current tab content and add an active class to the clicked tab
    document.getElementById(contentId).style.display = 'block';
    event.currentTarget.classList.add('active');
}

// By default, open the first tab
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.tab-link').click();
});

	</script>
</body>
</html>
