<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Menu</title>
    <link rel="stylesheet" href="cssn/style.css">

<body>
<style>
	body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.footer {
    padding: 2px 0;
	color: green;
}

.footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-section {
    flex: 1;
    margin: 10px;
    min-width: 350px;
	text-align: center;
}

.footer-section h4 {
    font-size: 18px;
    margin-bottom: 10px;
	margin-top: 0;
}

.footer-section p,
.footer-section a {
    color: #ddd;
    text-decoration: none;
    font-size: 14px;
    line-height: 1.5;
	color: #000;
}

.footer-section a:hover {
    color: #fff;
}

.social-icons a {
    display: inline-block;
    margin-right: 10px;
    font-size: 20px;
    color: #ddd;
    text-decoration: none;
}

.social-icons a:hover {
    color: #007bff;
}

.footer-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #bbb;
    border-top: 1px solid #444;
    padding-top: 10px;
}

@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        align-items: center;
    }
    
    .footer-section {
        
        margin: 20px 0;
    }

}
	



	</style>
	
	<style>
	.reply-container {
    width: 100%;
    max-width: 500px;
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 25px;
    padding: 10px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
}

.reply-input {
    flex: 1;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 25px;
}

.send-button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-button i {
    font-size: 18px;
}

.send-button:hover {
    background-color: #0056b3;
}
	</style>

 <div class="grid-item">
