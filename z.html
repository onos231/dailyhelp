<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.search-container {
    padding: 10px;
    text-align: center;
    background-color: #fff;
}

.search-container input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-page {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 1000;
    overflow-y: auto;
}

.search-header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
    border-bottom: 1px solid #ccc;
}

.search-header input[type="text"] {
    width: 85%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
}

#deleteBtn {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-left: none;
    border-radius: 0 5px 5px 0;
    background-color: #fff;
    cursor: pointer;
    display: none;
}

.suggestions {
    padding: 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.suggestions div {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.suggestions div:hover {
    background-color: #f4f4f4;
}

.results {
    padding: 20px;
    background-color: #fff;
}

.filter-bar {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #f4f4f4;
    border-top: 1px solid #ccc;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    animation: slideIn 0.5s forwards;
}

.filter-icon {
    font-size: 24px;
    cursor: pointer;
}

.filter-bar select {
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
}

/* Animation for filter bar */
@keyframes slideIn {
    from {transform: translateX(-100%);}
    to {transform: translateX(0);}
}

	</style>
    <!-- Initial Search Form -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." onclick="openSearchPage()">
    </div>
	
    <!-- Full Page Search Interface -->
    <div id="searchPage" class="search-page">
    <div class="search-header">
  <input type="text" id="fullSearchInput" placeholder="Search..." oninput="showSuggestions()" autofocus>
            <button id="deleteBtn" onclick="clearSearch()">&#x2716;</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div id="results" class="results"></div>
        <div id="filterBar" class="filter-bar">
            <div class="filter-icon">&#x1F50D;</div>
            <select>
                <option value="">Sort by</option>
                <option value="recent">Most Recent</option>
                <option value="popular">Most Popular</option>
            </select>
            <select>
                <option value="">Category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
	<script>
	// Open the full search page
function openSearchPage() {
    document.getElementById('searchPage').style.display = 'block';
}

// Show suggestions based on user input
function showSuggestions() {
    var suggestions = document.getElementById('suggestions');
    var input = document.getElementById('fullSearchInput').value.toLowerCase();
    var deleteBtn = document.getElementById('deleteBtn');

    // Mock data for suggestions
    var existingData = ['Web Development', 'Design', 'Marketing', 'SEO', 'Graphic Design'];

    suggestions.innerHTML = '';
    deleteBtn.style.display = input ? 'inline-block' : 'none';

    if (input) {
        existingData.forEach(function(item) {
            if (item.toLowerCase().includes(input)) {
                var suggestion = document.createElement('div');
                suggestion.textContent = item;
                suggestion.onclick = function() {
                    selectSuggestion(item);
                };
                suggestions.appendChild(suggestion);
            }
        });
    }
}

// Select a suggestion and show results
function selectSuggestion(item) {
    var input = document.getElementById('fullSearchInput');
    var suggestions = document.getElementById('suggestions');
    var results = document.getElementById('results');
    var filterBar = document.getElementById('filterBar');

    input.value = item;
    suggestions.style.display = 'none';
    results.innerHTML = '<h3>Results for "' + item + '"</h3><p>Here are your search results...</p>';

    // Show the filter bar
    filterBar.style.display = 'flex';
}

// Clear the search input
function clearSearch() {
    var input = document.getElementById('fullSearchInput');
    var suggestions = document.getElementById('suggestions');
    var deleteBtn = document.getElementById('deleteBtn');
    var results = document.getElementById('results');
    var filterBar = document.getElementById('filterBar');

    input.value = '';
    suggestions.style.display = 'block';
    deleteBtn.style.display = 'none';
    results.innerHTML = '';
    filterBar.style.display = 'none';
    showSuggestions();
}

	</script>
</body>
</html>
