<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.search-container {
    padding: 10px;
    text-align: center;
    background-color: #fff;
}

.search-container input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-page {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 1000;
    overflow-y: auto;
}

.search-header {
	width: 90%;
	position: fixed;
    padding: 20px;
    background-color: #f4f4f4;
    border-bottom: 1px solid #ccc;
    text-align: center;
}

.search-header input[type="text"] {
    width: 90%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.suggestions {
    padding: 20px;
    background-color: #fff;
}

.suggestions div {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.suggestions div:hover {
    background-color: #f4f4f4;
}

.results {
    padding: 20px;
    background-color: #fff;
}

.filter-bar {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #f4f4f4;
    border-top: 1px solid #ccc;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.filter-icon {
    font-size: 24px;
    cursor: pointer;
}

.filter-bar select {
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
}

	
	</style>
    <!-- Initial Search Form -->
	<div>
	befor come home we can do it
	</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." onclick="openSearchPage()">
    </div>

    <!-- Full Page Search Interface -->
    <div id="searchPage" class="search-page">
        <div class="search-header">
            <input type="text" id="fullSearchInput" placeholder="Search..." oninput="showSuggestions()">
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div id="results" class="results"></div>
        <div id="filterBar" class="filter-bar">
            <div class="filter-icon">&#x1F50D;</div>
            <select>
                <option value="">Sort by</option>
                <option value="recent">Most Recent</option>
                <option value="popular">Most Popular</option>
            </select>
            <select>
                <option value="">Category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
			<select>
                <option value="">Category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
			<select>
                <option value="">Category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
			<select>
                <option value="">Category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
	
	<script>
	function openSearchPage() {
    document.getElementById('searchPage').style.display = 'block';
}

function showSuggestions() {
    var suggestions = document.getElementById('suggestions');
    var input = document.getElementById('fullSearchInput').value.toLowerCase();

    // Mock data for suggestions
    var existingData = ['Web Development', 'Design', 'Marketing', 'SEO', 'Graphic Design'];

    suggestions.innerHTML = '';

    existingData.forEach(function(item) {
        if (item.toLowerCase().includes(input)) {
            var suggestion = document.createElement('div');
            suggestion.textContent = item;
            suggestion.onclick = function() {
                showResults(item);
            };
            suggestions.appendChild(suggestion);
        }
    });
}

function showResults(query) {
    var results = document.getElementById('results');
    results.innerHTML = '<h3>Results for "' + query + '"</h3><p>Mock search result content...</p>';

    // Show filter bar
    document.getElementById('filterBar').style.display = 'flex';
}

	</script>
</body>
</html>
