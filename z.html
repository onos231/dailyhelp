<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
}

.search-page {
    width: 100%;
    height: 100vh;
}

.search-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: white;
    padding: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}

.back-arrow,
.hamburger-menu {
    font-size: 24px;
    cursor: pointer;
}

.search-bar {
    display: flex;
    align-items: center;
    flex-grow: 1;
    margin: 0 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-icon {
    padding: 10px;
    font-size: 20px;
    background-color: #f0f0f0;
    border-right: 1px solid #ccc;
}

#search-input {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
}

#clear-search {
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin-right: 10px;
    display: none; /* Initially hidden */
}

.suggestions {
    background-color: white;
    position: absolute;
    top: 60px;
    left: 10px;
    right: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    display: none; /* Initially hidden */
}

.suggestions ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.suggestions li {
    padding: 10px;
    cursor: pointer;
}

.suggestions li:hover {
    background-color: #f0f0f0;
}

#filter-bar {
    display: none; /* Initially hidden */
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #f8f8f8;
    padding: 10px;
    box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.filter-icon {
    font-size: 24px;
    cursor: pointer;
}

.search-results {
    margin-top: 60px;
    padding: 20px;
}

	</style>
    <div class="search-page">
        <div class="search-container">
            <span class="back-arrow">‚Üê</span>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Search..." autofocus>
                <button id="clear-search">X</button>
            </div>
            <span class="hamburger-menu">‚ò∞</span>
        </div>

        <div id="suggestions-container" class="suggestions">
            <ul id="suggestions-list"></ul>
        </div>

        <div id="search-results" class="search-results">
            <!-- Search results will appear here -->
        </div>

        <div id="filter-bar" class="filter-bar">
            <span class="filter-icon">üîç</span>
            <select id="dropdown-1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <select id="dropdown-2">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
	
	<script>
	document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('search-input');
    const suggestionsContainer = document.getElementById('suggestions-container');
    const suggestionsList = document.getElementById('suggestions-list');
    const filterBar = document.getElementById('filter-bar');
    const searchResults = document.getElementById('search-results');
    const clearSearchBtn = document.getElementById('clear-search');

    // Mock suggestions (Replace with actual data)
    const suggestions = ["Developer", "Designer", "Project Manager", "Product Owner", "Data Scientist"];

    searchInput.addEventListener('input', function () {
        const query = searchInput.value.toLowerCase();
        suggestionsList.innerHTML = '';
        if (query) {
            const filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(query));
            filteredSuggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.addEventListener('click', function () {
                    searchInput.value = suggestion;
                    suggestionsContainer.style.display = 'none';
                    displaySearchResults(suggestion);
                });
                suggestionsList.appendChild(li);
            });
            suggestionsContainer.style.display = 'block';
            clearSearchBtn.style.display = 'block'; // Show clear button when typing
        } else {
            suggestionsContainer.style.display = 'none';
            clearSearchBtn.style.display = 'none'; // Hide clear button if no text
        }
    });

    clearSearchBtn.addEventListener('click', function () {
        searchInput.value = '';
        searchResults.innerHTML = '';
        filterBar.style.display = 'none';
        searchInput.focus();
        suggestionsContainer.style.display = 'block';
        clearSearchBtn.style.display = 'none'; // Hide clear button when cleared
    });

    function displaySearchResults(query) {
        searchResults.innerHTML = `<h2>Search Results for "${query}"</h2><p>Results...</p>`;
        filterBar.style.display = 'flex';
    }

    // Focus on search input when the page loads
    searchInput.focus();
});

	</script>
</body>
</html>
